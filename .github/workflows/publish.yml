name: Publish NuGet Package

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Pack
        run: dotnet pack --configuration Release --output .
      - name: Push to GitHub Packages
        run: |
          dotnet nuget add source --username tsurutan --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          dotnet nuget push "SampleRazorClassLibrary/bin/Release/SampleRazorClassLibrary.1.0.0.nupkg" --api-key ${{ secrets.PAT_TOKEN }} --source "github"